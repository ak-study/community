<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>AK社区</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="/css/community.css"/>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/js/bootstrap.min.js" type="application/javascript"> </script>
    </head>
    <body>
    <div th:insert="~{navigation :: nav}"></div>
        <div class="container-fluid main">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-align-right"></span>
                <span th:text="${question.title}"></span>
            </h4>
            <span class="mun">
                作者：<span th:text="${question.user.name}"></span>
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                阅读数<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <h3 >问题内容</h3>
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <br>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <a th:href="@{'/publish/'+${question.id}}" class="mun"
                th:if="${session.user != null && session.user.id==question.creator}">
                 <span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
                 编辑
             </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-user mun" th:text="发起人"></span></h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
<!--                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" >-->
                        <img class="media-object img-circle" src="/111.jpg" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.user.name}">g</h4>
                    这里是个人简介
                </div>
            </div>
        </div>
            <hr class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-search mun" th:text="相关问题"></span></h4>
        </div>
         </div>
    </body>
</html>
